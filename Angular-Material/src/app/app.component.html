<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >

    <mat-toolbar color="primary">
      SmartExamples
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/buttonIcon" >Button Icon</a>
      <a mat-list-item routerLink="/formFieldInput">Form Field Input</a>
      <a mat-list-item routerLink="/progressBarSpinner">Progress Bar / Spinner</a>
      <a mat-list-item routerLink="/tabs">Tabs</a>
      <a mat-list-item routerLink="/datePicker">DatePicker</a>
      <a mat-list-item routerLink="/snackbar">Snackbar</a>
      <a mat-list-item routerLink="/dialog">Dialog</a>
      <a mat-list-item routerLink="/datatable">DataTable</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow"
    >
      <button
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">Empresa 1</span>
      <span class="example-spacer"></span>
      
    </mat-toolbar>
    
    
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">Empresa 1</span>
    </mat-toolbar>
  

    <div class="container">    
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
