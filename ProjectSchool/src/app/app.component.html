<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >

    <mat-toolbar color="primary">
      SmartExamples
    </mat-toolbar>

    <mat-nav-list>
      <a 
        *ngFor="let item of items_menu" 
        mat-list-item 
        [routerLink]="item.link" 
        routerLinkActive="active" 
      >
        <mat-icon fontSet="fa" [fontIcon]="item.icon" />
        <span>{{item.label}}</span>
      </a>
      
      <a mat-list-item routerLink="/users" >Usu√°rios</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow"
    >
      <button
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="!popText">Empresa 1</span>
      <span class="example-spacer"></span>
      
    </mat-toolbar>    
    
    <mat-toolbar class="toolbar-submenu" color="primary">
      <!--<span *ngIf="!popText">Empresa 1</span>-->
    </mat-toolbar>
  
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
